<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure SWA Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status { padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #106ebe; }
        #userInfo { margin-top: 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ Azure Static Web Apps Test</h1>
    
    <div class="status success">
        <strong>‚úÖ Deployment Status:</strong> Successfully deployed!<br>
        <small>Timestamp: <span id="timestamp"></span></small>
    </div>

    <div class="status info">
        <strong>üîê Authentication Test:</strong>
        <div id="authStatus">Checking authentication...</div>
        <div id="userInfo"></div>
    </div>

    <div id="actions"></div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();

        async function checkAuth() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                const authDiv = document.getElementById('authStatus');
                const userDiv = document.getElementById('userInfo');
                const actionsDiv = document.getElementById('actions');

                if (data.clientPrincipal) {
                    authDiv.innerHTML = '‚úÖ <strong>Authenticated as:</strong> ' + data.clientPrincipal.userDetails;
                    userDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    actionsDiv.innerHTML = '<button onclick="logout()">Sign Out</button>';
                } else {
                    authDiv.innerHTML = '‚ùå Not authenticated';
                    actionsDiv.innerHTML = '<button onclick="login()">Sign In with GitHub</button>';
                }
            } catch (error) {
                document.getElementById('authStatus').innerHTML = '‚ö†Ô∏è Error checking auth: ' + error.message;
            }
        }

        function login() {
            window.location.href = '/.auth/login/github';
        }

        function logout() {
            window.location.href = '/.auth/logout';
        }

        checkAuth();
    </script>
</body>
</html>
